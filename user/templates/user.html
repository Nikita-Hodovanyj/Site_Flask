{% extends "base.html" %}

{% block link %}
    <link rel="stylesheet" href="{{ url_for('user_page.static', filename = 'user.css') }}">
{% endblock %}

{% block title %}
    User
{% endblock %}



{% block content %}
    {% if not current_user.is_authenticated %}
        <a href="/">Home</a>
        <a href="{{ url_for ('user_page.render_registration') }}">Registration</a>
        <a href="{{ url_for ('user_page.render_login') }}">Login</a>
    {% endif %}

    {% if current_user.is_authenticated %}
    <form method="post" class = "logout-form">
        <button type = "submit" name = "logout">Log out</button> 
    </form>

    {% endif %}
    <header>
        <div class="link1">
            <a href="/">Home</a>
        </div>
    </header>
    <div class="link2">
        <a href="{{ url_for('user_page.render_registration') }}">Registration</a>
        <a href="{{ url_for('user_page.render_login') }}">Login</a>
    </div>

    


{% endblock %}
