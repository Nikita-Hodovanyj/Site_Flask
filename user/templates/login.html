{% extends "base.html" %}

{% block title %}
  Login
{% endblock %}

{% block content %}
   <form method="post">
    <h1>Your username</h1>
    <input type="text" name="username" required>

    <button type = 'submit' id = "login-button" >Send</button>
  </form>
  

{% endblock %}
