{% extends "base.html" %}


{% block title %}
  Registration
{% endblock %}

{% block content %}
  <form method="post">
    <h1>Username</h1>
    <input type="text" name="username" placeholder="First and last name" required>
    <h1>Password</h1>
    <input type="text" name="password" placeholder="at least 6 characters" required>
    <button type = 'submit' id = "reg-button">Send</button>
  </form>

{% endblock %}
